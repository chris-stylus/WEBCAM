<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESP32 Cam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; overflow: hidden; touch-action: none; }
        
        /* Shutter Button Animation */
        .shutter-btn {
            transition: all 0.1s;
        }
        .shutter-btn:active, .shutter-active {
            transform: scale(0.9);
            background-color: #ccc;
        }

        /* Flash Animation */
        @keyframes flashAnim {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .flash-overlay {
            position: absolute;
            inset: 0;
            background: white;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
        }
        .flash-trigger {
            animation: flashAnim 0.3s ease-out;
        }

        /* Settings Panel Transition */
        .settings-panel {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .settings-hidden {
            transform: translateY(100%);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col font-sans text-white">

    <!-- CONNECTION SCREEN -->
    <div id="connectScreen" class="absolute inset-0 z-50 bg-neutral-900 flex flex-col items-center justify-center p-6 transition-opacity duration-500">
        <div class="w-full max-w-sm space-y-6 text-center">
            <div class="w-20 h-20 bg-neutral-800 rounded-2xl mx-auto flex items-center justify-center mb-4 border border-neutral-700 shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Connect Camera</h1>
            <p class="text-neutral-400 text-sm">Enter the IP address printed in your Arduino Serial Monitor.</p>
            
            <div class="relative">
                <input type="text" id="ipInput" placeholder="192.168.1.XXX" 
                    class="w-full bg-neutral-800 border border-neutral-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-neutral-500 text-center font-mono">
            </div>

            <button onclick="connectToCamera()" class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white font-medium py-3 rounded-xl transition-colors shadow-lg shadow-blue-900/20">
                Start Viewfinder
            </button>
        </div>
    </div>

    <!-- MAIN APP INTERFACE -->
    <div id="appInterface" class="relative w-full h-full flex flex-col opacity-0 transition-opacity duration-500">
        
        <!-- Flash Effect Overlay -->
        <div id="flashOverlay" class="flash-overlay"></div>

        <!-- Toast Notification -->
        <div id="toast" class="absolute top-24 left-1/2 -translate-x-1/2 bg-white/10 backdrop-blur-md border border-white/20 text-white px-6 py-2 rounded-full opacity-0 transition-opacity duration-300 pointer-events-none z-50 shadow-xl font-medium text-sm flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Saved to Gallery</span>
        </div>

        <!-- TOP BAR -->
        <div class="absolute top-0 left-0 right-0 h-16 bg-gradient-to-b from-black/60 to-transparent z-20 flex justify-between items-center px-6">
            <button class="p-2 rounded-full bg-black/20 backdrop-blur-md text-white/90 hover:bg-black/40" onclick="toggleSettings()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <div class="px-3 py-1 bg-black/30 backdrop-blur-md rounded-full border border-white/10">
                <span class="text-xs font-medium tracking-wider text-yellow-400">RAW</span>
            </div>
            <div class="w-10"></div> <!-- Spacer -->
        </div>

        <!-- VIEWFINDER -->
        <div class="flex-1 relative bg-neutral-800 overflow-hidden flex items-center justify-center">
            <p id="loadingText" class="absolute text-neutral-500 text-sm animate-pulse">Connecting to stream...</p>
            <!-- The Stream Image - Now clickable to capture -->
            <img id="camStream" class="w-full h-full object-cover" alt="stream" onerror="handleStreamError()" onclick="takePhoto()">
            
            <!-- Focus Reticle (Decoration) -->
            <div class="absolute w-24 h-24 border border-white/30 opacity-50 pointer-events-none flex flex-col justify-between">
                <div class="w-full flex justify-between"><div class="w-2 h-2 border-t border-l border-white"></div><div class="w-2 h-2 border-t border-r border-white"></div></div>
                <div class="w-full flex justify-between"><div class="w-2 h-2 border-b border-l border-white"></div><div class="w-2 h-2 border-b border-r border-white"></div></div>
            </div>
        </div>

        <!-- BOTTOM CONTROLS -->
        <div class="h-32 bg-black/80 backdrop-blur-xl z-20 flex items-center justify-around pb-4">
            
            <!-- Gallery / Last Photo -->
            <div class="w-12 h-12 bg-neutral-800 rounded-full overflow-hidden border border-neutral-600 relative cursor-pointer active:scale-95 transition-transform" onclick="downloadLastPhoto()">
                <img id="lastPhoto" class="w-full h-full object-cover opacity-60" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='3' y='3' width='18' height='18' rx='2' ry='2'/%3E%3Ccircle cx='8.5' cy='8.5' r='1.5'/%3E%3Cpolyline points='21 15 16 10 5 21'/%3E%3C/svg%3E">
            </div>

            <!-- Shutter Button -->
            <button id="shutterBtn" onclick="takePhoto()" class="shutter-btn w-20 h-20 rounded-full border-4 border-white flex items-center justify-center bg-transparent">
                <div class="w-16 h-16 bg-white rounded-full transition-all"></div>
            </button>

            <!-- Switch Mode (Decoration) -->
            <button class="w-12 h-12 rounded-full bg-neutral-800/50 flex items-center justify-center text-white/70 active:scale-95 transition-transform" onclick="location.reload()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsPanel" class="absolute bottom-0 left-0 right-0 bg-neutral-900 rounded-t-3xl p-6 z-50 settings-panel settings-hidden border-t border-neutral-700 shadow-2xl">
        <div class="w-10 h-1 bg-neutral-700 rounded-full mx-auto mb-6"></div>
        <h2 class="text-lg font-semibold mb-4 text-white">Camera Settings</h2>
        
        <div class="space-y-4">
            <div class="flex items-center justify-between p-3 bg-neutral-800 rounded-xl">
                <span class="text-neutral-300">Sync with Hardware Button</span>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" checked disabled class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-blue-600 right-0"/>
                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-blue-600 cursor-pointer"></label>
                </div>
            </div>
            
            <button onclick="disconnect()" class="w-full py-3 bg-red-500/10 text-red-400 font-medium rounded-xl hover:bg-red-500/20 transition-colors">
                Disconnect Camera
            </button>
            
            <button onclick="toggleSettings()" class="w-full py-3 bg-neutral-800 text-neutral-400 font-medium rounded-xl hover:bg-neutral-700 transition-colors">
                Close
            </button>
        </div>
    </div>

    <script>
        let cameraIP = '';
        let pollingInterval = null;

        // Load saved IP
        const savedIP = localStorage.getItem('esp32_ip');
        if(savedIP) document.getElementById('ipInput').value = savedIP;

        function connectToCamera() {
            const ip = document.getElementById('ipInput').value.trim();
            if(!ip) {
                alert("Please enter an IP Address");
                return;
            }
            
            // Format IP logic (remove http:// if user added it)
            cameraIP = ip.replace('http://', '').replace('/', '');
            localStorage.setItem('esp32_ip', cameraIP);

            // Update UI
            document.getElementById('connectScreen').classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('appInterface').classList.remove('opacity-0');
            
            // Start Stream
            // Let's try standard port 80 first based on my sketch
            document.getElementById('camStream').src = `http://${cameraIP}/stream`;

            // Start polling for hardware button press
            startHardwarePolling();
        }

        function handleStreamError() {
            document.getElementById('loadingText').innerText = "Stream Error. Check IP.";
            document.getElementById('loadingText').classList.add('text-red-500');
        }

        async function takePhoto() {
            // Visual feedback
            triggerFlash();

            // Fetch high res image
            try {
                const response = await fetch(`http://${cameraIP}/capture`);
                if (!response.ok) throw new Error('Capture failed');
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                // Update Thumbnail
                const lastPhoto = document.getElementById('lastPhoto');
                lastPhoto.src = imageUrl;
                lastPhoto.classList.remove('opacity-60');

                // Visual Confirmation
                showToast("Saved to Device");

                // Force Download
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `ESP32_Capture_${new Date().getTime()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (error) {
                console.error("Capture Error:", error);
                showToast("Failed to Save");
            }
        }

        function downloadLastPhoto() {
            const img = document.getElementById('lastPhoto');
            if(img.src.includes('data:image/svg')) {
                // If it's the placeholder SVG, do nothing or alert
                showToast("No photo yet!");
                return;
            }
            
            // Create download link
            const link = document.createElement('a');
            link.href = img.src;
            link.download = `ESP32_Redownload_${new Date().getTime()}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("Saved to Device");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.querySelector('span').innerText = msg;
            t.classList.remove('opacity-0');
            // Hide after 2 seconds
            setTimeout(() => {
                t.classList.add('opacity-0');
            }, 2000);
        }

        function triggerFlash() {
            const overlay = document.getElementById('flashOverlay');
            overlay.classList.remove('flash-trigger');
            void overlay.offsetWidth; // trigger reflow
            overlay.classList.add('flash-trigger');
            
            // Animate button
            const btn = document.getElementById('shutterBtn');
            btn.classList.add('shutter-active');
            setTimeout(() => btn.classList.remove('shutter-active'), 100);
        }

        // Polls the ESP32 every 200ms to see if physical button was pressed
        function startHardwarePolling() {
            if(pollingInterval) clearInterval(pollingInterval);
            
            pollingInterval = setInterval(async () => {
                try {
                    // Timeout is crucial here to not lag the stream
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 150);
                    
                    const response = await fetch(`http://${cameraIP}/status`, { 
                        signal: controller.signal 
                    });
                    
                    const data = await response.json();
                    
                    if(data.pressed) {
                        console.log("Physical Button Pressed!");
                        takePhoto();
                    }
                } catch (e) {
                    // Ignore timeout errors, just polling
                }
            }, 500); // Check twice a second
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('settings-hidden');
        }

        function disconnect() {
            clearInterval(pollingInterval);
            document.getElementById('appInterface').classList.add('opacity-0');
            document.getElementById('connectScreen').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('camStream').src = "";
            toggleSettings();
        }
    </script>
</body>
</html>
